<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fiorilli Bike Shop</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #FFD700; /* fundo amarelo em toda a p√°gina */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #FFD700;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 20px; /* menor para caber melhor */
      margin-bottom: 15px;
      color: #111;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #333;
    }
    #reader {
      width: 80vw;
      max-width: 300px; /* menor para n√£o estourar a tela */
      margin: 10px auto;
      border: 2px solid #000;
      border-radius: 8px;
      background: #000;
    }
    #result {
      margin: 10px auto;
      font-size: 16px;
      font-weight: bold;
      max-width: 300px;
    }
    .hidden {
      display: none;
    }
    /* Rodap√© */
    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #333;
      background: #FFD700;
      padding: 8px 0;
    }
    .menu-item {
      text-align: center;
      font-size: 14px; /* texto menor */
      color: #111;
      cursor: pointer;
    }
    .menu-item span {
      display: block;
      font-size: 24px; /* √≠cones menores que antes */
    }
    .menu-item.active {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Topo -->
  <header>
    Fiorilli Bike Shop
  </header>

  <!-- Tela inicial -->
  <div id="tela-inicial" class="container">
    <h1>üö¥‚Äç‚ôÇÔ∏è Bem-vindo √† Fiorilli Bike Shop</h1>
    <button onclick="abrirScanner()">Iniciar Scanner</button>
  </div>

  <!-- Tela scanner -->
  <div id="tela-scanner" class="container hidden">
    <h1>üì∑ Leitor de QR Code</h1>
    <div id="reader"></div>
    <div id="result">Aponte a c√¢mera para o QR Code</div>
    <button onclick="resetScan()">Escanear novamente</button>
  </div>

  <!-- Tela conta -->
  <div id="tela-conta" class="container hidden">
    <h1>üë§ Minha Conta</h1>
    <p>Aqui futuramente voc√™ pode colocar informa√ß√µes do usu√°rio.</p>
  </div>

  <!-- Rodap√© com menu -->
  <footer>
    <div id="menu-inicio" class="menu-item active" onclick="mostrarTela('tela-inicial')">
      <span>üè†</span>In√≠cio
    </div>
    <div id="menu-scanner" class="menu-item" onclick="abrirScanner()">
      <span>üì∑</span>Scanner
    </div>
    <div id="menu-conta" class="menu-item" onclick="mostrarTela('tela-conta')">
      <span>üë§</span>Conta
    </div>
  </footer>

  <script>
    let alreadyScanned = false;
    let html5QrCode;

    function abrirScanner() {
      mostrarTela('tela-scanner');
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 200, height: 200 } }, // caixa menor
        onScanSuccess
      ).catch(err => console.error("Erro ao iniciar c√¢mera:", err));
    }

    function onScanSuccess(decodedText) {
      if (!alreadyScanned) {
        alreadyScanned = true;
        document.getElementById("result").innerText = "üîé C√≥digo lido: " + decodedText;
        if (decodedText.startsWith("http")) {
          window.open(decodedText, "_blank");
        }
      }
    }

    function resetScan() {
      alreadyScanned = false;
      document.getElementById("result").innerText = "Aponte a c√¢mera para o QR Code";
    }

    function mostrarTela(idTela) {
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById(idTela).classList.remove('hidden');

      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      if (idTela === 'tela-inicial') document.getElementById('menu-inicio').classList.add('active');
      if (idTela === 'tela-scanner') document.getElementById('menu-scanner').classList.add('active');
      if (idTela === 'tela-conta') document.getElementById('menu-conta').classList.add('active');
    }
  </script>
</body>
</html>
