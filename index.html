<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fiorilli Bike Shop</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #fff;
      padding: 15px;
      text-align: left;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #333;
    }
    #reader {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #000;
      border-radius: 10px;
      background: #000;
    }
    #result {
      margin: 15px auto;
      font-size: 18px;
      font-weight: bold;
      max-width: 400px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Topo -->
  <header>
    Fiorilli Bike Shop
  </header>

  <!-- Tela inicial -->
  <div id="tela-inicial" class="container">
    <h1>üö¥‚Äç‚ôÇÔ∏è Bem-vindo √† Fiorilli Bike Shop</h1>
    <button onclick="abrirScanner()">Iniciar Scanner</button>
  </div>

  <!-- Tela scanner -->
  <div id="tela-scanner" class="container hidden">
    <h1>üì∑ Leitor de QR Code</h1>
    <div id="reader"></div>
    <div id="result">Aponte a c√¢mera para o QR Code</div>
    <button onclick="resetScan()">Escanear novamente</button>
    <br><br>
    <button onclick="voltarInicio()">Voltar</button>
  </div>

  <script>
    let alreadyScanned = false;
    let html5QrCode;

    function abrirScanner() {
      document.getElementById("tela-inicial").classList.add("hidden");
      document.getElementById("tela-scanner").classList.remove("hidden");

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess
      ).catch(err => console.error("Erro ao iniciar c√¢mera:", err));
    }

    function onScanSuccess(decodedText) {
      if (!alreadyScanned) {
        alreadyScanned = true;
        document.getElementById("result").innerText = "üîé C√≥digo lido: " + decodedText;
        if (decodedText.startsWith("http")) {
          window.open(decodedText, "_blank");
        }
      }
    }

    function resetScan() {
      alreadyScanned = false;
      document.getElementById("result").innerText = "Aponte a c√¢mera para o QR Code";
    }

    function voltarInicio() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("tela-scanner").classList.add("hidden");
          document.getElementById("tela-inicial").classList.remove("hidden");
        }).catch(err => console.error("Erro ao parar c√¢mera:", err));
      }
    }
  </script>
</body>
</html>
